
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Student CMS</title>
  </head>
  <body>
    <div class="main">
      <h1>Student Management System</h1>
      
      <!-- Student Form -->
      <form class="form" id="student-form">
        <div class="form-group">
          <div class="form-row">
            <label for="name">Name *</label>
            <input name="name" type="text" id="name" placeholder="Enter name" required />
          </div>
          <div class="form-row">
            <label for="email_address">Email Address *</label>
            <input
              name="email_address"
              type="email"
              id="email_address"
              placeholder="Enter email address"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div class="form-row">
            <label for="phone_number">Phone Number *</label>
            <input
              name="phone_number"
              type="tel"
              id="phone_number"
              placeholder="Enter phone number"
              required
            />
          </div>
          <div class="form-row">
            <label for="address">Address *</label>
            <input
              name="address"
              type="text"
              id="address"
              placeholder="Enter address"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div class="form-row">
            <label for="father_name">Father Name *</label>
            <input
              name="father_name"
              type="text"
              id="father_name"
              placeholder="Enter Father name"
              required
            />
          </div>
          <div class="form-row">
            <label for="mother_name">Mother Name *</label>
            <input
              name="mother_name"
              type="text"
              id="mother_name"
              placeholder="Enter mother name"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <div class="form-row">
            <label for="age">Age *</label>
            <input name="age" type="number" id="age" placeholder="Enter Age" min="1" max="60" required />
          </div>
          <div class="form-row">
            <label for="guardian_number">Guardian Number *</label>
            <input
              name="guardian_number"
              type="tel"
              id="guardian_number"
              placeholder="Enter Guardian Number"
              required
            />
          </div>
        </div>

        <div class="form-group" style="flex-direction: column">
          <div class="form-row">
            <label>Subjects *</label>
          </div>
          <div id="subjects-form-group"></div>
        </div>
        
        <div>
          <button type="button" id="add-subject">Add Subject</button>
        </div>

        <div class="form-group action-container">
          <div class="form-row">
            <button type="button" id="form-submit">Submit</button>
            <button type="button" id="get-button" class="get-button">View Students</button>
          </div>
        </div>
      </form>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
